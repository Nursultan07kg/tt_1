<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.a{
			background-image: url(https://mobimg.b-cdn.net/v3/fetch/7e/7ec66f5c4621064f0b5d5beed06ed487.jpeg?w=1470&r=0.5625);
			background-repeat: no-repeat;
			background-size: cover;

		}
		.text{
			width: 200px;
			height: 60px;
			border: 1px solid;
			font-size: 50px;
			position: absolute;
			top: -2.5pc;
			background-color: aquamarine;
			text-shadow: 0 0 10px aqua;
			color: blue;
		}
		.box{
			width: 60pc;
			height: 25pc;
			background-repeat: no-repeat;
			margin-right: auto;
			margin-left: auto;
			display: block;
		}
		.box_1{
			background-image: url(https://webmg.ru/wp-content/uploads/2022/10/i-40-36.jpeg);
			width: 100px;
			height: 100px;
			background-size: cover;
			border-radius: 20px;
			border: 1px solid black;
			box-shadow: 0 0 5px black;
			position: relative;
			left: 20pc;
			display: inline-block;
			margin: 1pc;
		}
		.box_2{
			background-image: url(https://phonoteka.org/uploads/posts/2021-06/1624346802_60-phonoteka_org-p-oboi-dlya-lyubitelei-chernogo-tsveta-krasi-60.jpg);
		}
		.box_3{
			background-image: url(https://catherineasquithgallery.com/uploads/posts/2021-02/1614265328_8-p-cherno-belii-fon-starii-10.jpg);
		}
		.box_4{

			background-image: url(https://catherineasquithgallery.com/uploads/posts/2021-02/1612809091_177-p-krasivii-fon-golubogo-tsveta-207.jpg);
		}

			top: -26.1pc;
			left: -11.5pc;
		}

			width: 43.5pc;
			height: 8.5pc;
			border-radius: 20px;
			position: absolute;
			left: 20.1pc;	
			background-color: rgba(252, 33, 33 , 0.2);
			box-shadow: 0 0 10px black;
		}
	</style>
</head>

</html>
